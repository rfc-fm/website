{{ if .IsNamedParams }}

<iframe 
    style="border: none" 
    src="{{.Get "src" }}" 
    height="75" 
    width="100%" 
    scrolling="no"  
    allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen>
</iframe>

{{ else }}

<iframe 
    style="border: none" 
    src="{{.Get 0}}"
    height="75" 
    width="100%" 
    scrolling="no"  
    allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen>
</iframe>

{{ end }}
